<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const arr = []
      const word = 'wahid'

      document.addEventListener('keyup', e => {
        arr.push(e.key)
        if(arr.length > 5) {
          arr.shift();
        }
        if(arr.join('').includes(word)) {
          console.log("word found",);
          cornify_add();
        }
        console.log(arr)
      })
    </script>
  </body>
</html>
