<canvas id="draw" width="800" height="800"></canvas>
<script>
  let color = document.getElementById('color');
  let size = document.getElementById('size');
  let boardColor = document.getElementById('Bcolor');
  let rainboActive = false;

  const canvas = document.getElementById('draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  ctx.strokeStyle = color.value;
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = size.value;
  let hue = 0;
  // ctx.globalCompositeOperation = 'source-over';


  let isDrawing = false;
  let [lastX, lastY] = [0, 0];

  function draw(e) {
    if(!isDrawing) return;

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();

    if(!rainboActive) {
      ctx.strokeStyle = color.value
    } else{
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    }

    [lastX, lastY] = [e.offsetX, e.offsetY]
    hue++
    if(hue >= 360) hue = 0;
  }

  function updateColor() {
    ctx.strokeStyle = color.value;
  }
  function updateSize() {
    ctx.lineWidth = size.value;
    (size.value < 1) ? size.value = 1 : size.value > 300 ? size.value = 300 : true;
  }
  function updateBoardColor() {
    canvas.style.backgroundColor = boardColor.value;
  }

  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  })

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', () => isDrawing = false)
  canvas.addEventListener('mouseout', () => isDrawing = false)

  color.addEventListener('change', updateColor)
  size.addEventListener('change', updateSize)
  size.addEventListener('input', updateSize)
  boardColor.addEventListener('change', updateBoardColor)
  document.getElementById('erase').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  })

  let ranboPin = document.getElementById('ranbo-pin');
  ranboPin.addEventListener('click', () => {
    rainboActive = !rainboActive
    !rainboActive ? ranboPin.style.background = '#fff' : ranboPin.style.background = '#eeeeee';
  })
</script>
